<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Authentifiaction</h2>
        <div class="alert alert-danger" *ngIf="test==true">
          <strong>Bad credentials!</strong> invalid username or password
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="control-label">UserName: </label>
          </div>
          <div class="col">
            <input [(ngModel)]="user.username" class="form-control" type="username" name="" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="control-label">Password: </label>
          </div>
          <div class="col">
            <input [(ngModel)]="user.password" class="form-control" type="password" name="password" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="control-label">Confirme Password: </label>
          </div>
          <div class="col">
            <input [(ngModel)]="user.repassword" class="form-control" type="password" name="passwordConfirm" required />
          </div>
        </div>
        <div class="form-group form-button">
          <button class="form-submit" (click)=" register()">Register User</button>
        </div>
      </div>
      <div class="signup-image">
        <base href="/">
        <figure><img src="/assets/images/signup-image.jpg" alt="sing up image"></figure>

      </div>
    </div>
  </div>
</section>
