<div class="col col-md-12">
  <form class="uk-form-stacked">

    <div class="uk-container">
      <label class="uk-form-label">Titre</label>
      <div class="uk-margin">
        <input class="uk-input" type="text" placeholder="Some text . . ." name="nom" [(ngModel)]="article.title"
          minlength="4" appForbiddenName="bob" #title="ngModel" ngModel required>
        <div *ngIf="title.invalid && ( title.touched) || (title.dirty)" class="uk-alert-primary" uk-alert>
          <a class="uk-alert-close" uk-close></a>

        </div>
      </div>
    </div>
    <div class="uk-container">
      <label class="uk-form-label">resume</label>
      <div class="uk-margin">
        <textarea class="uk-textarea" rows=8 type="text" placeholder="resume . . ." name="resume"
          [(ngModel)]="article.resume" minlength="4" appForbiddenName="bob" #resume="ngModel" ngModel
          required></textarea>
        <div *ngIf="resume.invalid && ( resume.touched) || (resume.dirty)" class="uk-alert-primary" uk-alert>
          <a class="uk-alert-close" uk-close></a>
        </div>
      </div>
    </div>
    <div class="uk-container">
      <label class="uk-form-label">Domaine</label>
      <div class="uk-margin">
        <select class="uk-select" name="domaine" [(ngModel)]="article.domaine">
          <option [ngValue]="domaine" *ngFor="let domaine of domaines">{{domaine.name}}</option>
        </select>
      </div>
    </div>
    <div class="uk-container">
      <label class="uk-form-label">Importer l'article</label>
      <div class="uk-margin">
        <button class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom"
          (click)="create()">Save</button>
        <input type="file" class="uk-i" name="articlePdf" ng2FileSelect [uploader]="uploader" id="exampleInputFile" />
      </div>
    </div>


    <div class="uk-container">
      <div class="uk-margin form-inline">
        <a class="uk-button uk-button" (click)="navigateTo('articles')">Annuler</a>
        <a class="uk-button uk-button" (click)="create()">Save</a>
      </div>
    </div>
  </form>
</div>
