<section>
  <div class="title-aricle-list">
    <h2 class="athelas ph3 ph0-l">Liste des Article</h2>
    <a class="uk-navbar-left back-link" (click)="navigateTo('articles/create')">+ Poster un nouveau article</a>
    <div class="input-group" style="display: inline-flex;width: 94%;">
      <input #searchedTitle type="text" class="form-control" placeholder="Titre, Domaine ..." (keyup)="search(searchedTitle.value)">
      <div class="input-group-btn">
        <button class="btn btn-default" (click)="search(searchedTitle.value)">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </div>
  <ul class="article-list">
    <div *ngFor="let article of articles">
      <li class="article-list-article">
        <div class="article">
          <a class="article-list-article-link" (click)="show(article)">
            <span class="article-category">
              {{article.domaine== null?'':article.domaine.name}}
            </span>
            <a class="uk-navbar-right back-link uk-button uk-button-text" (click)="edit(article)">modefier</a>
            <p class="article-list-article-title">
              {{article.title}}
            </p>
            <p class="article-meta article-resume">
              {{article.resume.slice(0, 100)}}...
            </p>
            <div class="uk-navbar-right back-link uk-button-text article-date">
              <span class="">
                Posté par <strong>{{currentUser}}</strong> le
                {{ article.postedAt | date:'yyyy-MM-dd à HH:mm'}}
              </span>
            </div>
          </a>
        </div>
      </li>
    </div>
  </ul>
</section>
