<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <base href="/">
          <figure><img src="/assets/images/signin-image.jpg" alt="sing up image"></figure>
        </div>

        <div class="signin-form">
          <h2 class="form-title">Authentification</h2>
          <form (ngSubmit)="onSignup(f)" #f="ngForm">
            <div class="alert alert-danger" style="text-align:centers" role="alert" *ngIf="onError">
              Nom d'utilisateur ou Mot de passe est incorecct
            </div>
            <div class="form-group">
              <input type="text" name="username" class="form-input" placeholder="Nom d'utilisateur" ngModel required>
            </div>
            <div class="form-group">
              <input type="password" name="password" class="form-input" placeholder="Mot de passe" ngModel required>
              <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group form-button">
              <button type="submit" name="submit" id="submit" class="form-submit" [disabled]="!f.valid">Se
                connecter</button>
            </div>
          </form>
          <p class="loginhere">
            Vous n'Ãªtes pas inscrit
            <a class="loginhere-link" [routerLink]="['/register']" type="submit">Inscrivez-vous</a>
          </p>
        </div>
      </div>
    </div>
  </section>
</div>
