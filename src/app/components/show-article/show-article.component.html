<section>
  <div class="title-aricle-list">
    <h2 class="athelas ph3 ph0-l">DÃ©tails de l'Article</h2>
    <a class="uk-navbar-right back-link" (click)="navigateTo('articles')">Liste des article</a>
  </div>
  <div class="article-list">
    <div class="article-list-article">
      <span class="article-category">
        {{article.domaine== null?'':article.domaine.name}}
      </span>
      <a class="uk-navbar-right back-link uk-button uk-button-text" (click)="showReviews()">Review</a>
      <h2 class="article-list-article-title">
        {{article.title}}
      </h2>
      <p class="article-meta">
        {{article.resume}}
      </p>
    </div>
  </div>
  <div *ngIf="isShowReviews" class="reviews title-aricle-list">
    <div class="form-inline uk-margin">
        <ngb-rating [(rate)]="review.rate" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly" ></ngb-rating>
      <input class="uk-input" type="text" placeholder="your review . . ." name="review" minlength="4" [(ngModel)]="review.view">
      <a class="uk-navbar-right back-link uk-button uk-button-text" (click)="makeReview()">review</a>
    </div>
    <br><br>
    <div *ngFor="let review of reviews">
        <div class="row">
          <span>{{ 'reviewer: '+ review.reviewer.username +' review: '+ review.view }}</span>
        </div>
      </div>
  </div>
</section>
