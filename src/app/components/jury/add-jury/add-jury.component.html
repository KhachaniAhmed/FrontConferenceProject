<form class="uk-form-stacked" #f="ngForm" (ngSubmit)="saveChair(f.value)">
  <div class="uk-container">
    <label class="uk-form-label">firstName</label>
    <div class="uk-margin">
      <input
        class="uk-input" type="text"
        placeholder="Some text..."
        name="firstName"
        [(ngModel)]="chaire.firstName"
        minlength="4"
        appForbiddenName="bob"
        #firstName="ngModel"
        ngModel
        required
      />
      <div
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="firstName?.errors.required">
          Nom is required.
        </div>
        <div *ngIf="firstName?.errors.minlength">
          Nom must be at least 4 characters long.
        </div>
        <div *ngIf="firstName?.errors.forbiddenName">
          Nom cannot be Bob.
        </div>
      </div>
    </div>
  </div>
  <div class="uk-container">
    <label class="uk-form-label">lastName</label>
    <div class="uk-margin">
      <input
        class="uk-input"
        type="text"
        placeholder="lastName"
        name="lastName"
        [(ngModel)]="chaire.lastName"
        minlength="4"
        appForbiddenName="bob"
        #lastName="ngModel"
        ngModel
        required
      />
      <div
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="lastName?.errors.required">
          password is required.
        </div>
        <div *ngIf="lastName?.errors.minlength">
            password must be at least 4 characters long.
        </div>
        <div *ngIf="lastName?.errors.forbiddenName">
            password cannot be Bob.
        </div>
      </div>
    </div>
  </div>

  <div class="uk-container">
      <label class="uk-form-label">email</label>
      <div class="uk-margin">
        <input
          class="uk-input"
          type="text"
          placeholder="email"
          name="email"
          [(ngModel)]="chaire.email"
          minlength="4"
          appForbiddenName="bob"
          #email="ngModel"
          ngModel
          required
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="email?.errors.required">
            password is required.
          </div>
          <div *ngIf="email?.errors.minlength">
              password must be at least 4 characters long.
          </div>
          <div *ngIf="email?.errors.forbiddenName">
              password cannot be Bob.
          </div>
        </div>
      </div>
    </div>
  <div class="uk-container">
    <label class="uk-form-label"></label>
    <div class="uk-margin">
      <button
        class="uk-button uk-button-secondary uk-width-1-1 uk-margin-small-bottom"
        [disabled]="!f.valid"
        type="submit"
      >
        Save
      </button>
    </div>
  </div>
</form>
