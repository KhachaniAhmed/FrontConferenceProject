        <div class="uk-card uk-card-default uk-width-1-2@m">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img class="uk-border-circle" width="200" height="200" src="">

                <p class="uk-text-meta uk-margin-remove-top">
                  <iframe name="date du jour"
                          id="date-du-jour"
                          style="width:105px;height:75px;"
                          src="https://www.mathieuweb.fr/calendrier/date-jour-bleu2.html"
                          scrolling="no" frameborder="0" allowtransparency="true"></iframe>

                </p>

          <div class="uk-card-body">



            <div class="uk-padding-large uk-card uk-card-default uk-card-large uk-card-body">

              <form class="uk-form-stacked" >

                <div class="uk-container">
                  <label class="uk-form-label" >nom</label>
                  <div class="uk-margin">
                    <input class="uk-input"  type="text" placeholder="Some text..." name="nom" [(ngModel)]="conference.nom"   minlength="4" appForbiddenName="bob"
                           #nom="ngModel" ngModel required >
                    <div *ngIf="nom.invalid && ( nom.touched) || (nom.dirty)" class="uk-alert-primary" uk-alert >
                      <a class="uk-alert-close"  uk-close></a>

                    </div>
                  </div>
                </div>



                <div class="uk-container">
                  <label class="uk-form-label" >adresseConference</label>
                  <div class="uk-margin">
                    <input class="uk-input"  type="text" placeholder="adresseConference" name="adresseConference" [(ngModel)]="conference.adresseConference"   minlength="4" appForbiddenName="bob"
                           #adresseConference="ngModel" ngModel required >
                    <div *ngIf="adresseConference.invalid && ( adresseConference.touched) || (adresseConference.dirty)" class="uk-alert-primary" uk-alert>
                      <a class="uk-alert-close"  uk-close></a>

                    </div>
                  </div>
                </div>

                <div class="uk-container">
                  <label class="uk-form-label" >dateConference</label>
                  <div class="uk-margin">
                    <input class="uk-input"  type="text" placeholder="dateConference" name="dateConference" [(ngModel)]="conference.dateConference"   minlength="4" appForbiddenName="bob"
                           #dateConference="ngModel" ngModel required >
                    <div *ngIf="dateConference.invalid && ( dateConference.touched) || (dateConference.dirty)" class="uk-alert-primary" uk-alert>
                      <a class="uk-alert-close"  uk-close></a>

                    </div>
                  </div>
                </div>

                <div class="uk-container">
                  <label class="uk-form-label" >nombreEquipe</label>
                  <div class="uk-margin">
                    <input class="uk-input"  type="text" placeholder="password" name="nombreEquipe" [(ngModel)]="conference.nombreEquipe"   minlength="4" appForbiddenName="bob"
                           #nombreEquipe="ngModel" ngModel required >
                    <div *ngIf="dateConference.invalid && ( nombreEquipe.touched) || (nombreEquipe.dirty)" class="uk-alert-primary" uk-alert>
                      <a class="uk-alert-close"  uk-close></a>

                    </div>
                  </div>
                </div>

                <div class="uk-container">
                  <label class="uk-form-label" >titrePresentation</label>

                    <div *ngIf="titrePresentation.invalid && ( titrePresentation.touched) || (titrePresentation.dirty)" class="uk-alert-primary" uk-alert>
                      <a class="uk-alert-close"  uk-close></a>

                  </div>
                </div>

                <div class="uk-container">
                  <label class="uk-form-label" >detail</label>
                  <div class="uk-margin">
                    <input class="uk-input"  type="text" placeholder="detail" name="detail" [(ngModel)]="conference.detail"   minlength="4" appForbiddenName="bob"
                           #detail="ngModel" ngModel required >
                    <div *ngIf="detail.invalid && ( detail.touched) || (detail.dirty)" class="uk-alert-primary" uk-alert>
                      <a class="uk-alert-close"  uk-close></a>

                  <label class="uk-form-label" ></label>
