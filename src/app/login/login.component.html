<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auto-form-wrapper">
              <form (ngSubmit)="onSignup(f)" #f="ngForm">
                  <div class="alert alert-danger" style="text-align:centers" role="alert" *ngIf="onError">
                      <strong>Ooops !</strong> Username ou Mot de passe est incorecct
                    </div>
                <div class="form-group">
                  <label class="label">Username</label>
                  <div class="input-group">
                    <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    ngModel
                    required
                    >
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input type="password" name="password" class="form-control" placeholder="*********" ngModel required>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="mdi mdi-check-circle-outline"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block" type="submit" [disabled]="!f.valid">Login</button>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary submit-btn btn-block" type="submit" >Register</button>
                </div>
  
              </form>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
